<!DOCTYPE html>

<html>
  <head>
<!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-55055506-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-55055506-2');
    </script>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link href="{{ "assets/css/main.css" | relative_url }}" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div id="container">
      <h1 class="name center"><a href="{{ site.url }}">{{ site.data.about.name }}</a></h1>
      <div class="center" id="content">
        {{ content }}
        <div id="exit">
        <ul>
        {% for item in site.data.exitlinks %}
        <li class="{{ item.name }}"><a href="{{ item.url }}" alt="{{ item.name }}">{{
                item.name | capitalize }}</svg></a></li>
        {% endfor %}
        </ul>
        </div>

      </div>
    </div>


  </body>
</html>
